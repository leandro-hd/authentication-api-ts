<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/partials/forms.css">
  <link rel="stylesheet" href="/styles/partials/login.css">
</head>
<body>
  <div id="container">
    <div class="logo-container">
      <img src="/images/logo.svg" alt="LogAuth">
    </div>
    <div class="form-container">
      <strong>Login</strong>
      <form action="/auth" id="form" method="POST">
        <div class="email">
          <img src="/images/icons/email.png" alt="Email">
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="password">
          <img src="/images/icons/password.png" alt="Senha">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="register-forgot">
          <a href="/">Cadastre-se</a>
          <span> | </span>
          <a href="#">Esqueci a senha</a>
        </div>
        <button type="submit" form="form">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
